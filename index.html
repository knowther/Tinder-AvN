<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" 
rel="stylesheet">
</head>
<body>
    <!--Parte responsável por navegação entre as DIVS-->
    <nav class="navbar">
        <div data-id="home-main" class="custom-radio-tinder">
        <input data-id="home-main" id="custom-radio1" value="0" name="div-naivigation"type="radio" checked="checked"></input>
        <label for="custom-radio1" id="tinder-label" class="fas fa-fire"></label>
        </div>
       <!-- <button data-id="home-main"class="fas fa-fire"></button>-->
       <div data-id="chatting" class="custom-radio-chatting">
        <input type="radio" name="div-naivigation" value="1" data-id="chatting" id="custom-radio2"></input>
        <!--class="fas fa-comments"-->
        <label for="custom-radio2" id="chatting-label" class="fas fa-comments"></label>
        </div>
        <button data-id="profile" class="fas fa-user"></button>
    </nav>
    <div class="content">
    <section id="home-main" class="mainmenu">
<div class="photo-and-actions">
    <div class="photo">
        <div class="photo-text">
            <div class="photo-nome-idade">
                <h2>Avanade </h2>
                     <h2>15</h2>
            </div>
            <div class="bio">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque, assumenda?
            </div>
        </div>
    </div>
    <div class="actions">  
        <div class="action">
            <i class="fas fa-times"></i>

        </div>
        <div class="action">
            <i class="fas fa-star"></i>
        </div>
        <div class="action">
            <i class="fas fa-heart"></i>
        </div>
         </div>
</div>
</section>
<section id="chatting" class="chat">
    <img src="./image/avanade-tech-summit-2017.jpg">

</section>
<section id="profile" class="profiles">

</section>
</div>
    <script type="text/javascript"" src="./js/script.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/6e098ddc17.js" 
    crossorigin="anonymous"></script>
</body>
</html>
